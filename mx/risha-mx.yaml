units:
  kx: U
  ky: U
  px: 7.5 # 0.5kx
  py: 0.5ky
  px_thumbfan: 100 - 5kx + 2(0.5kx - px) - 0.001

points:
  zones:
    matrix:
      anchor:
        shift: [8kx, -8ky]
      columns:
        pinky:
        ring:
        middle:
        index:
        inner:
      rows:
        bottom:
        home:
        top:
    thumbfan:
      anchor:
        ref: matrix_middle_bottom
        shift: [px_thumbfan, -1.25ky]
      columns:
        near:
        middle:
        far:
      rows:
        home:
  key:
    padding: 1ky
    spread: 1kx

outlines:
  _switches:
    - what: rectangle
      where: true
      size: 14
      bound: false
  mcu-cutout:
    - what: rectangle 
      where:
        ref: matrix_pinky_bottom
        shift: [0, -1ky]
      size: [26, 13]
  risha-mx-bottom-plate:
    - what: polygon
      points:
        # NW
        - ref: matrix_pinky_top
          shift: [-px, py]
        # NE
        - ref: matrix_inner_top
          shift: [px, py]
        # SE
        - ref: matrix_inner_bottom
          shift: [px, 0]
        - ref: thumbfan_far_home
          shift: [px, 1.25ky]
        - ref: thumbfan_far_home
          shift: [px, -py]
        - ref: thumbfan_near_home
          shift: [-px, -py]
        # SW
        - ref: matrix_pinky_bottom
          shift: [-px, -py - 1.25ky]
      fillet: 1
    - -mcu-cutout

pcbs:
  risha-mx:
    outlines:
      main:
        outline: risha-mx-bottom-plate
        footprints:
    footprints:
      mx:
        what: mx
        where: true
        params:
          keycaps: true
          reverse: true
          hotswap: false
          from: "{{name}}"
          to: GND 
      rp2040_zero:
        what: rp2040_zero_tht_pads
        where:
          ref: matrix_pinky_bottom
          shift: [4, -1ky]
          rotate: 90
        params:
          GP0: matrix_pinky_top
          GP1: matrix_pinky_home
          GP2: matrix_pinky_bottom
          GP3: matrix_ring_bottom
          GP4: matrix_ring_home
          GP5: matrix_ring_top
          GP6: matrix_middle_top
          GP7: matrix_middle_home
          GP8: matrix_middle_bottom
          GP9: matrix_index_top
          GP10: matrix_index_home
          GP11: matrix_index_bottom
          GP13: matrix_inner_bottom
          GP14: matrix_inner_home
          GP15: matrix_inner_top
          GP26: thumbfan_near_home
          GP27: thumbfan_middle_home
          GP28: thumbfan_far_home
      trrs:
        what: trrs
        where:
          ref: matrix_inner_bottom
          shift: [0.8kx, 0]
        params:
          A: GND
          B: GND
          C: 3V3
          D: GP12  # TX
          reverse: true
          symmetric: true
          cross: false
          stabilizers: false
      jlc_text:
        what: text 
        where:
          ref: matrix_middle_top
          shift: [0, -0.5ky]
        params:
          text: 'JLCJLCJLCJLC'
      version_text:
        what: text 
        where:
          ref: matrix_middle_home
          shift: [0, -0.5ky]
        params:
          text: 'risha v0.2.0'
      mh_thumbfan:
        what: mountinghole 
        where:
          ref: thumbfan_near_home
          shift: [0.5kx, 0.5ky]
      mh_pinky:
        what: mountinghole 
        where:
          ref: matrix_pinky_home
          shift: [0.5kx, 0.5ky]
      mh_inner:
        what: mountinghole 
        where:
          ref: matrix_index_home
          shift: [0.5kx, 0.5ky]

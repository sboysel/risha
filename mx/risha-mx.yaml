units:
  kx: U
  ky: U
  px: 100 - 5kx - 0.01
  mh_diam: 4    # mounting hole diameter
  mh_pad: 0.5   # mounting hole copper pad width

points:
  zones:
    matrix:
      anchor:
        shift: [8kx, -8ky]
      columns:
        pinky:
        ring:
        middle:
        index:
        inner:
      rows:
        bottom:
        home:
        top:
    thumbfan:
      anchor:
        ref: matrix_index_bottom
        shift: [px, -1.5ky]
      columns:
        near:
        far:
      rows:
        home:
  key:
    padding: 1ky
    spread: 1kx

outlines:
  _switches:
    - what: rectangle
      where: true
      size: 14
      bound: false
  risha-mx-bottom-plate:
    - what: polygon
      points:
        # NW
        - ref: matrix_pinky_top
          shift: [-0.5kx, 0.5ky]
        # NE
        - ref: matrix_inner_top
          shift: [0.5kx, 0.5ky]
        # SE
        - ref: thumbfan_far_home
          shift: [0.5kx, 1ky]
        - ref: thumbfan_far_home
          shift: [0.5kx, -0.5ky]
        - ref: thumbfan_near_home
          shift: [-0.5kx, -0.5ky]
        # SW
        - ref: matrix_pinky_bottom
          shift: [-0.5kx, -0.5ky - 1.25ky]
      fillet: 3

pcbs:
  risha-mx:
    outlines:
      main:
        outline: risha-mx-bottom-plate
        footprints:
    footprints:
      mx:
        what: mx
        where: true
        params:
          keycaps: true
          reverse: true
          hotswap: false
          from: "{{name}}"
          to: GND 
      rp2040_zero:
        what: rp2040_zero_tht_pads
        where:
          ref: matrix_pinky_bottom
          shift: [0.15kx, -1.1ky]
          rotate: 90
        params:
          GP0: matrix_pinky_top
          GP1: matrix_pinky_home
          GP2: matrix_pinky_bottom
          GP3: matrix_ring_bottom
          GP4: matrix_ring_home
          GP5: matrix_ring_top
          GP6: matrix_middle_top
          GP7: matrix_middle_home
          GP10: matrix_middle_bottom
          GP11: matrix_index_top
          GP12: matrix_index_home
          GP13: matrix_index_bottom
          GP14: matrix_inner_bottom
          GP15: matrix_inner_home
          GP26: matrix_inner_top
          GP27: thumbfan_near_home
          GP28: thumbfan_far_home
      trrs:
        what: trrs
        where:
          ref: matrix_inner_bottom
          shift: [0.75kx, -0.8ky]
          rotate: 270
        params:
          A: 3V3  # ring
          B: GND  # ring
          C: GP8   # TX
          D: GP9   # RX
          reverse: true
          symmetric: false
          cross: true

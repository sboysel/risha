units:
  kx: cx
  ky: cy
  px: 100 - 5.2kx

points:
  zones:
    matrix:
      anchor:
        shift: [8kx, -8ky]
      columns:
        pinky:
          key:
            stagger: 0
            column_net: D0
        ring:
          key:
            stagger: 0
            column_net: D1
        middle:
          key:
            stagger: 0
            column_net: D2
        index:
          key:
            stagger: 0
            column_net: D3
        inner:
          key:
            stagger: 0 
            column_net: D4
      rows:
        bottom:
          row_net: D8
        home:
          row_net: D9
        top:
          row_net: D10
    thumbfan:
      anchor:
        ref: matrix_middle_bottom
        shift: [px, -1.6ky]
      columns:
        near:
          key:
            column_net: D2
        home:
          key:
            column_net: D3
        far:
          key:
            column_net: D4
      rows:
        home:
          row_net: D5
  key:
    padding: 1ky
    spread: 1kx

outlines:
  _switches:
    - what: rectangle
      where: true
      size: 14
      bound: false
  mosaic_bottom_plate:
    - what: polygon
      points:
        # NW
        - ref: matrix_pinky_top
          shift: [-0.6kx, 0.6ky]
        # NE
        - ref: matrix_inner_top
          shift: [0.6kx, 0.6ky]
        # SE
        - ref: matrix_inner_bottom
          shift: [px + 0.6kx, -0.5ky]
        - ref: thumbfan_far_home
          shift: [0.6kx, -0.6ky]
        - ref: thumbfan_near_home
          shift: [-0.6kx, -0.6ky]
        # SW
        - ref: matrix_pinky_bottom
          shift: [-0.6kx, -0.6ky - 1.25ky]
      fillet: 3

pcbs:
  mosaic_pcb:
    outlines:
      main:
        outline: mosaic_bottom_plate
        footprints:
    footprints:
      choc_hotswap:
        what: choc
        where: true
        params:
          keycaps: true
          reverse: true
          hotswap: true
          from: "{{name}}"
          to: GND 
      via:
        what: via
        where: true
        adjust:
          shift: [0, 3]
        params:
          net: "{{name}}"
      rp2040_zero:
        what: rp2040_zero_tht_pads
        where:
          ref: matrix_pinky_bottom
          shift: [0.1kx, -1.1ky]
          rotate: 90
        params:
          GP0: matrix_pinky_top
          GP1: matrix_pinky_home
          GP2: matrix_pinky_bottom
          GP3: matrix_ring_top
          GP4: matrix_ring_home
          GP5: matrix_ring_bottom
          GP6: matrix_middle_top
          GP7: matrix_middle_home
          GP10: matrix_middle_bottom
          GP11: matrix_inner_top
          GP12: matrix_inner_home
          GP13: matrix_inner_bottom
          GP14: matrix_index_top
          GP15: matrix_index_home
          GP26: matrix_index_bottom
          GP27: thumbfan_far_home
          GP28: thumbfan_home_home
          GP29: thumbfan_near_home
      trrs:
        what: trrs
        where:
          ref: matrix_inner_bottom
          shift: [0.95kx, -0.85ky]
          rotate: 270
        params:
          A: 3V3  # ring
          B: GND  # ring
          C: GP8   # TX
          D: GP9   # RX
          reverse: true
          symmetric: false
          cross: true

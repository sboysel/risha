units:
  kx: cx
  ky: cy
  px: 100 - 5kx - 0.01

points:
  zones:
    matrix:
      anchor:
        shift: [8kx, -8ky]
      columns:
        pinky:
        ring:
        middle:
        index:
        inner:
      rows:
        bottom:
        home:
        top:
    thumbfan:
      anchor:
        ref: matrix_middle_bottom
        shift: [px, -1.75ky]
      columns:
        near:
        middle:
        far:
      rows:
        home:
  key:
    padding: 1ky
    spread: 1kx

outlines:
  _switches:
    - what: rectangle
      where: true
      size: 14
      bound: false
  risha-choc-bottom-plate:
    - what: polygon
      points:
        # NW
        - ref: matrix_pinky_top
          shift: [-0.5kx, 0.5ky]
        # NE
        - ref: matrix_inner_top
          shift: [0.5kx + px - 3, 0.5ky]
        # SE
        - ref: thumbfan_far_home
          shift: [0.5kx, 0.75ky]
        - ref: thumbfan_far_home
          shift: [0.5kx, -0.5ky]
        - ref: thumbfan_near_home
          shift: [-0.5kx, -0.5ky]
        # SW
        - ref: matrix_pinky_bottom
          shift: [-0.5kx, -0.5ky - 1.4ky]
      fillet: 3

pcbs:
  risha-choc:
    outlines:
      main:
        outline: risha-choc-bottom-plate
        footprints:
    footprints:
      choc:
        what: choc
        where: true
        params:
          keycaps: true
          reverse: true
          hotswap: false
          from: "{{name}}"
          to: GND 
      rp2040_zero:
        what: rp2040_zero_tht_pads
        where:
          ref: matrix_pinky_bottom
          shift: [0.15kx, -1.1ky]
          rotate: 90
        params:
          GP0: matrix_pinky_top
          GP1: matrix_pinky_home
          GP2: matrix_pinky_bottom
          GP3: matrix_ring_bottom
          GP4: matrix_ring_home
          GP5: matrix_ring_top
          GP6: matrix_middle_top
          GP7: matrix_middle_home
          GP8: matrix_middle_bottom
          GP9: matrix_index_bottom
          GP10: matrix_index_home
          GP11: matrix_index_top
          GP13: matrix_inner_top
          GP14: matrix_inner_home
          GP15: matrix_inner_bottom
          GP26: thumbfan_near_home
          GP27: thumbfan_home_home
          GP28: thumbfan_far_home
      trrs:
        what: trrs
        where:
          ref: matrix_inner_top
          shift: [0.825kx, 0.5ky]
        params:
          A: GND    # ring
          B: GND    # ring
          C: VSYS   # power
          D: GP16   # UART0 TX
          reverse: true
          symmetric: true
          cross: false
          stabilizers: false
      jlc_text:
        what: text 
        where:
          ref: matrix_middle_top
          shift: [0, -0.5ky]
        params:
          text: 'JLCJLCJLCJLC'
      version_text:
        what: text 
        where:
          ref: matrix_middle_home
          shift: [0, -0.5ky]
        params:
          text: 'risha v1.0.0'
      m2_a:
        what: mountinghole 
        where:
          ref: matrix_pinky_bottom
          shift: [0.5kx, 0.5ky]
      m2_b:
        what: mountinghole 
        where:
          ref: matrix_inner_home
          shift: [-0.5kx, 0.5ky]
      m2_c:
        what: mountinghole 
        where:
          ref: thumbfan_middle_home
          shift: [0.5kx, 0.5ky]

units:
  kx: U
  ky: U
  py: 0.2ky     # vertical distance for MCU and TRRS popouts
  mh_diam: 4    # mounting hole diameter
  mh_pad: 0.5   # mounting hole copper pad width

points:
  zones:
    matrix:
      anchor:
        shift: [8kx, -8ky]
      columns:
        outer:
        pinky:
        ring:
        middle:
        index:
        inner:
      rows:
        mod:
        bottom:
        home:
        top:
  key:
    padding: ky

outlines:
  _switches:
    - what: rectangle
      where: true
      size: 14
      bound: false
  risha_bottom_plate:
    - what: polygon
      points:
        # NW
        - ref: matrix_outer_top
          shift: [-0.5kx, 0.5ky]
        # MCU popout
        - ref: matrix_ring_top
          shift: [-0.75kx, 0.5ky]
        - ref: matrix_ring_top
          shift: [-0.6kx, 0.5ky + py]
        - ref: matrix_ring_top
          shift: [0.6kx, 0.5ky + py]
        - ref: matrix_ring_top
          shift: [0.75kx, 0.5ky]
        # TRRS popout
        - ref: matrix_index_top
          shift: [0.1ky, 0.5ky]
        - ref: matrix_index_top
          shift: [0.25kx, 0.5ky + py]
        - ref: matrix_inner_top
          shift: [-0.25kx, 0.5ky + py]
        - ref: matrix_inner_top
          shift: [-0.1ky, 0.5ky]
        # NE
        - ref: matrix_inner_top
          shift: [0.5kx, 0.5ky]
        # SE
        - ref: matrix_inner_mod
          shift: [0.5kx, -0.5ky]
        # SW
        - ref: matrix_outer_mod
          shift: [-0.5kx, -0.5ky]
      fillet: 3

pcbs:
  risha_pcb:
    outlines:
      main:
        outline: risha_bottom_plate
        footprints:
    footprints:
      mx:
        what: mx
        where: true
        params:
          keycaps: true
          reverse: true
          hotswap: false 
          from: "{{name}}"
          to: GND
        adjust:
          rotate: 180
      pico:
        what: weact_pi_pico
        where:
          ref: matrix_ring_home
          shift: [0, 0.3ky]
          rotate: 0
        params:
          orientation: "down"
      trrs:
        what: trrs
        where:
          ref: matrix_index_top
          shift: [0.5kx + 1.1, 0.5ky + py]
          rotate: 0
        params:
          A: 3V3   # ring
          B: GND   # ring
          C: GP0   # TX
          D: GP1   # RX
          reverse: true
          symmetric: false
          cross: true
      jlc_text:
        what: text 
        where:
          ref: matrix_index_home
          shift: [0, -0.5ky]
        params:
          text: 'JLCJLCJLCJLC'
      version_text:
        what: text 
        where:
          ref: matrix_index_bottom
          shift: [0, -0.5ky]
        params:
          text: 'risha v0.0.1'
      m2_nw:
        what: m2 
        where:
          ref: matrix_outer_home
          shift: [0.5kx, 0.5ky]
        params:
          drill: mh_diam 
          pad: mh_diam + mh_pad
      m2_ne:
        what: m2 
        where:
          ref: matrix_inner_home
          shift: [-0.5kx, 0.5ky]
        params:
          drill: mh_diam 
          pad: mh_diam + mh_pad
      m2_se:
        what: m2 
        where:
          ref: matrix_inner_mod
          shift: [-0.5kx, 0.5ky]
        params:
          drill: mh_diam 
          pad: mh_diam + mh_pad
      m2_sw:
        what: m2 
        where:
          ref: matrix_outer_mod
          shift: [0.5kx, 0.5ky]
        params:
          drill: mh_diam 
          pad: mh_diam + mh_pad


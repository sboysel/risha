units:
  kx: U
  ky: U
  width: 102            # board max width
  px: 0.5kx - 2.5       # horizontal padding (main)
  py: 0.5ky             # vertical padding (main)
  tx: width - 5U + 5    # horizontal shift (thumbfan)
  ty: 0.25ky            # vertical shift (thumbfan)
  mcux: 4.5             # horizontal shift (MCU) 
  mcuy: 1.05ky          # vertical shift (MCU)
  trrsx: 0.85kx         # horizontal shift (TRRS jack)
  trrsy: py             # vertical shift (TRRS jack)

points:
  zones:
    matrix:
      anchor:
        shift: [8kx, -8ky]
      columns:
        pinky:
        ring:
        middle:
        index:
        inner:
      rows:
        bottom:
        home:
        top:
    thumbfan:
      anchor:
        ref: matrix_middle_bottom
        shift: [tx, -1ky - ty]
      columns:
        near:
        middle:
        far:
      rows:
        home:
  key:
    padding: 1ky
    spread: 1kx

outlines:
  _mcu-cutout:
    - what: rectangle 
      where:
        ref: matrix_pinky_bottom
        shift: [0, -mcuy]
      size: [27, 13]
  risha:
    - what: polygon
      points:
        # NW
        - ref: matrix_pinky_top
          shift: [-px, py]
        # NE
        - ref: matrix_inner_top
          shift: [px + tx, py]
        # SE
        - ref: thumbfan_far_home
          shift: [px, -py]
        # SW
        - ref: matrix_pinky_bottom
          shift: [-px, -py - ty - 1ky]
      fillet: 2
    - -_mcu-cutout

pcbs:
  risha:
    outlines:
      main:
        outline: risha
        footprints:
    footprints:
      mx:
        what: mx
        where: true
        params:
          keycaps: true
          reverse: true
          hotswap: false
          from: "{{name}}"
          to: GND
      rp2040_zero:
        what: rp2040_zero_tht_pads
        where:
          ref: matrix_pinky_bottom
          shift: [mcux, -mcuy]
          rotate: 90
        params:
          GP0: matrix_pinky_home
          GP1: matrix_pinky_bottom
          GP2: matrix_pinky_top
          GP3: matrix_ring_home
          GP4: matrix_ring_top
          GP5: matrix_ring_bottom
          GP6: matrix_middle_home
          GP7: matrix_middle_bottom
          GP8: matrix_middle_top
          GP9: matrix_index_top
          GP10: matrix_index_bottom
          GP11: matrix_index_home
          GP13: matrix_inner_home
          GP14: matrix_inner_top
          GP15: matrix_inner_bottom
          GP26: thumbfan_near_home
          GP27: thumbfan_far_home
          GP28: thumbfan_middle_home
      trrs:
        what: trrs
        where:
          ref: matrix_inner_top
          shift: [trrsx, trrsy]
        params:
          A: GND    # ring
          B: GND    # ring
          C: 3V3    # power
          D: GP12   # UART0 TX
          reverse: true
          symmetric: true
          cross: false
          stabilizers: true
      jlc_text:
        what: text 
        where:
          ref: matrix_ring_home
          shift: [0.5kx, 0.5ky]
        params:
          text: 'JLCJLCJLCJLC'
      version_text:
        what: text 
        where:
          ref: matrix_ring_bottom
          shift: [0.5kx, 0.5ky]
        params:
          text: 'risha v0.3.0'
      mh_pinky:
        what: mountinghole 
        where:
          ref: matrix_pinky_bottom
          shift: [0.5kx, 0.5ky]
      mh_middle:
        what: mountinghole 
        where:
          ref: matrix_middle_home
          shift: [0.5kx, 0.5ky]
      mh_thumbfan:
        what: mountinghole 
        where:
          ref: thumbfan_middle_home
          shift: [0.5kx, 0.5ky]
